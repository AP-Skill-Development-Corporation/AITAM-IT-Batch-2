{% extends 'Demo/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card col-md-6 mx-auto shadow-lg">
    <h3>Login</h3>
    <div class="card-body">
        {% if messages %}
        {% for i in messages %}
        <div class="alert alert-{{i.tags}} alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{i}}
        </div>
        {% endfor %}
        {% endif %}
    	<form method="post">
    		{% csrf_token %}
    		<input type="text" name="username" placeholder="Username" class="form-control my-2">
    		<input type="password" name="password" placeholder="Password" class="form-control my-2">
    		<div class="row">
    		<div class="col-sm-6">
    			<a href="{% url 'rg' %}" class="btn btn-outline-primary form-control">New User</a>
    		</div>
    		<div class="col-sm-6">
    			<input type="submit" value="Login" class="btn btn-outline-success form-control">
    		</div>
    	</div>
    	</form>
    </div>
  </div>
</div>
{% endblock %}
